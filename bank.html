<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside The Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get's some <span class="text-orange-400 font-bold">Mooooney</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-window">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span> </h2>
                </div>
                <div class="bg-green-500 p-8 rounded-md">
                    <h4 class="text-2xl">Main Balance</h4>
                    <h2 class="text-5xl">$<span id="main-total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- withdraw section  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded-md">

                    <h4 class="text-2xl">Deposit Balance</h4>
                    <input id="deposit-input" type="text" class="w-9/12 block mt-5 p-2 rounded-md text-black" placeholder="Deposit">

                    <button id="deposit-btn" type="submit" class="hover:bg-slate-50 hover:text-blue-600 mt-5 px-5 py-2 bg-white rounded-md text-blue-400 font-bold">Deposit</button>
                </div>
                <div class="bg-green-500 p-8 rounded-md">

                    <h4 class="text-2xl">Withdraw Balance</h4>
                    <input id="withdraw-field" type="text" class="w-9/12 block mt-5 p-2 rounded-md text-black" placeholder="Withdraw">

                    <button id="withdraw-btn" type="submit" class="hover:bg-slate-50 hover:text-blue-600 mt-5 px-5 py-2 bg-white rounded-md text-blue-400 font-bold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
