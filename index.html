<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5"><span class="text-orange-400 font-bold">Bap Er Bank</span></h1>
    </header>
    <main>
        <div class="bg-indigo-600 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h1 class="text-3xl mb-5 font-medium text-white">Please Login Here</h1>

            <input class="block mb-5 w-1/2 p-2 rounded-md" type="email" name="" id="user-email" placeholder="enter your email">

            <input class="block mb-5 w-1/2 p-2 rounded-md" type="password" name="" id="user-pass" placeholder="enter your password">

            <button id="submit-btn" class="px-8 py-2 bg-white rounded-md font-bold text-indigo-400 hover:bg-zinc-100 hover:text-indigo-600" type="submit">Login</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
